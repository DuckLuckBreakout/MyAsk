{% load static %}
<link href="{% static "css/create_question_form.css" %}" rel="stylesheet">
<form class="input-question-form">
    <div class="form-group row">
        <label for="inputTitle" class="col-sm-2 col-form-label">Title</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputTitle" value="email@example.com">
        </div>
    </div>
    <div class="form-group row">
        <label for="inputText" class="col-sm-2 col-form-label">Text</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputText" value="Text">
        </div>
    </div>
    <div class="form-group row">
        <label for="inputTags" class="col-sm-2 col-form-label">Tags</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputTags">
        </div>
    </div>
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">ASK!</button>
</form>
