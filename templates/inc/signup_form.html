{% load static %}
<link href="{% static "css/registration_form.css" %}" rel="stylesheet">
<form class="registration-form">
    <div class="form-group row">
        <label for="inputLogin" class="col-sm-2 col-form-label">Login</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputLogin" value="exampleLogin">
        </div>
    </div>
    <div class="form-group row">
        <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputEmail" value="exampleEmail">
        </div>
    </div>
    <div class="form-group row">
        <label for="inputNickName" class="col-sm-2 col-form-label">NickName</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputNickName" value="exampleNick">
        </div>
    </div>
    <div class="form-group row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
        </div>
    </div>
    <div class="form-group row">
        <label for="inputRepeatPassword" class="col-sm-2 col-form-label">Repeat Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="inputRepeatPassword" placeholder="Repeat Password">
        </div>
    </div>
    <div class="form-group row">
        <label for="avatar-label" class="col-form-label col-2">Upload avatar</label>
        <div class="col-5">
            <div class="user-avatar">
                <img src={% static "/img/user_avatar.png" %}/ class="avatar-img">
            </div>
            <div>
                <div class="custom-file">
                    <input type="file" class="custom-file-input" required>
                    <label class="custom-file-label" for="file-label">Choose file...</label>
                </div>
            </div>
        </div>
    </div>
    <button class="btn btn-outline-success my-2 my-sm-0 submit-signup" type="submit">Register!</button>
</form>
