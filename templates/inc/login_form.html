{% load static %}
    <link href="{% static "css/login_form.css" %}" rel="stylesheet">
    <form class="login-form">
        <div class="form-group row">
            <label for="inputLogin" class="col-sm-2 col-form-label">Login</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputLogin" value="Enter your login here">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPass" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPass" value="Password">
            </div>
        </div>
        <button class="btn btn-outline-success my-2 my-sm-0 submit-login" type="submit">Log in!</button>
        <a href={% url 'signup' %} class="create-new-account">create new account</a>
    </form>
